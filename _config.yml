title: Envisioning Seneca Village
author: Gergely Baics, Meredith Linn, Leah Meisterlin, Myles Zhang (2024)
#email: your-email@example.com
description: >- # this means to ignore newlines until "baseurl:"
  *Envisioning Seneca Village* combines historical research with digital mapping and visualization to present an interactive 3D digital model of what Seneca Village might have looked like in 1855, about two years before its destruction to build Central Park. 
